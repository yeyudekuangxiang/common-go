stages:
  - build
  - package
  - deploy
build:
  image: golang:1.14
  stage: build
  only:
    - develop
    - tags
  script:
    - env GOPROXY=https://goproxy.cn,https://goproxy.io,direct CGO_ENABLED=0 GOOS=linux GOARCH=amd64  go build .
  artifacts:
    paths:
      - mio
package:
  stage: package
  only:
    - develop
    - tags
  dependencies:
    - build
  script:
    - export IMAGE_TAG=${CI_BUILD_DOCKER_URL}mioyingtech/mio:$CI_COMMIT_REF_NAME
    - docker login -u $CI_BUILD_DOCKER_USER -p $CI_BUILD_TOKEN $CI_BUILD_DOCKER_URL
    - docker build -t $IMAGE_TAG -f ./build/Dockerfile .
    - docker push $IMAGE_TAG
deploy:
  image:
    name: bitnami/kubectl:1.20.10
    entrypoint: [""]
  stage: deploy
  tags:
    - k8s
  only:
    - develop
    - tags
  script:
    - who am i
    - mkdir -p $HOME/.kube
    - echo -n $kube_config_sh | base64 -d > $HOME/.kube/config
    - bash ./build/deploy.sh $CI_COMMIT_REF_NAME