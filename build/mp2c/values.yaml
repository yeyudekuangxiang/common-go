replicaCount: 3

restartTime: "0"

image:
  repository: "hub.miotech.com/mioyingtech/mio-go"
  tag: "v1.0.0"
  branch: ""

service:
  type: ClusterIP
  port: 80
  metricsPort: 9091

ingress:
  pathType: ImplementationSpecific

serviceMonitor:
  # enabled should be set to true to enable prometheus-operator discovery of this service
  enabled: true
  interval: 15s
  scrapeTimeout: 10s
  path: /metrics
