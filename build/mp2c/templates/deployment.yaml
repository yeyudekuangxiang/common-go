apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{ if eq .Release.Namespace "mio-prod" }}
      serviceAccountName: find-endpoints
      {{ else }}
      serviceAccountName: find-endpoints
      {{ end }}
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: RESTART_TIME
              value: {{ .Values.restartTime }}
            - name: APOLLO_APPID
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_APPID
            - name: APOLLO_CLUSTER
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_CLUSTER
            - name: APOLLO_IP
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_IP
            - name: APOLLO_ISBACKUPCONFIG
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_ISBACKUPCONFIG
            - name: APOLLO_NAMESPACENAME
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_NAMESPACENAME
            - name: APOLLO_SECRET
              valueFrom:
                secretKeyRef:
                  name: mio-apollo-config
                  key: APOLLO_SECRET
          args:
            - '-c=/app/config/config.ini'
          imagePullPolicy: Always
          name: {{ .Release.Name }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: mp2c-go-config
              mountPath: "/app/config"
      volumes:
        - name: mp2c-go-config
          secret:
            secretName: mp2c-go-config
      imagePullSecrets:
        - name: miotech-registry-cn
      restartPolicy: Always
