apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  labels:
    app: mp2c-go
  name: mp2c-go
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mp2c-go
  template:
    metadata:
      labels:
        app: mp2c-go
    spec:
      containers:
        - image: 'hub-cn.miotech.com/mioyingtech/mio-go:v1.0.0'
          args:
            - '-c=/app/config/config.yaml'
          imagePullPolicy: Always
          name: mp2c-go
          ports:
            - containerPort: 80
          volumeMounts:
            - name: mp2c-go-config
              mountPath: "/app/config"
      volumes:
        - name: mp2c-go-config
          secret:
            secretName: mp2c-go-config
      imagePullSecrets:
        - name: miotech-registry-cn
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mp2c-go-svc #TODO: to specify your service name
  namespace: prod
  labels:
    app: mp2c-go-svc
spec:
  selector:
    app: mp2c-go #TODO: change label selector to match your backend pod
  ports:
    - port: 80 #TODO: choose an unique port on each node to avoid port conflict

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mp2c-go-ingress
  namespace: prod
spec:
  rules:
    - host: go-api.miotech.com
      http:
        paths:
          - backend:
              serviceName: mp2c-go-svc
              servicePort: 80
            path: /
  tls:
    - hosts:
        - go-api.miotech.com
      secretName: default-tls
