apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mio
  name: mio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mio
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mio
    spec:
      containers:
        - image: 'registry.cn-hangzhou.aliyuncs.com/branch/mio:v1.0.0'
          env:
            - name: aliyun_logs_mio-access
              value: /app/runtime/access*.log
            - name: aliyun_logs_mio-log
              value: /app/runtime/log*.log
            - name: aliyun_logs_mio-stdout
              value: stdout
          args:
            - '-env=prod'
          imagePullPolicy: Always
          name: mio
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mio-svc #TODO: to specify your service name
  labels:
    app: mio-svc
spec:
  selector:
    app: mio #TODO: change label selector to match your backend pod
  ports:
    - port: 80 #TODO: choose an unique port on each node to avoid port conflict
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: xz.huoguifan.com
      http:
        paths:
          - backend:
              serviceName: mio-svc
              servicePort: 80
            path: /mio/?(.*)
  tls:
    - hosts:
        - xz.huoguifan.com
      secretName: xz.huoguifan.com